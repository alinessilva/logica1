<meta charset="latin">

<script>

// Esse programa monstra a diferença de idade entre 2 pessoas //


	function pulaLinha() {
		document.write ("<br>");
	}

	function mostraFrase(frase) {
		document.write (frase);
	}

	var minhaIdade = 36
	var idadeIrmao = 38


	mostraFrase ("Nossa diferença de idade é: " + (minhaIdade - idadeIrmao) );
	pulaLinha ();


</script>
