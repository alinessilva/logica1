<meta charset="UTF-8">

<script>

	function mostra(frase){

		document.write(frase +"</br>");
		
	}
//Preparado(a) para um exercício que fará você quebrar a cabeça só um pouquinho? 
//Usando a instrução while imprima todos os números pares de 1 a 100 e ao final imprima a palavra "FIM". 
//DICA: incremente o contador de dois em dois!


// COMO FUNCIONA O FOR
// for (variavel que será incrementada; condição que compara a var com o vlr; critério de incremento da variavel declarada)

	var tentativas = 1;
	var chute = 0;
	
		function sorteia(n) {
	
		return Math.round(Math.random() *n);
	}

	var numeroPensado = sorteia(10);
	
	while (tentativas <= 3) {
		
		var chute = parseInt(prompt("Digite seu chute!"));
	
		if(chute == numeroPensado) {
		
			mostra("Você acertou, o numero pensado era " +numeroPensado);
			break;
			// alternativa ao break tentativas=4;
			
		} else {
	
			mostra("Você errou!");
		}	
		
		tentativas++;
	}
		mostra("FIM");
