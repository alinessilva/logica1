<meta charset="latin">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

	var idade = parseInt(prompt("Qual é sua idade"));
	var temCarteira = prompt("Tem carteira? Responda S ou N");

	if (idade < 18){
		mostra ("Não pode dirigir!");
	}

	if (idade >= 18 && temCarteira = N) {
		 
		mostra ("Não pode dirigir!");
	}


</script>
