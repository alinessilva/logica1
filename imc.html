		return imc;

// outra forma de fazer >> return peso / (altura * altura);


	}

	
	var imcFlavio = calculaImc (1.71, 73);
	var imcAmigo = calculaImc (1.72, 68);
	var totalImc = imcFlavio + imcAmigo

// outra forma de fazer >> var totalImc = calculaImc (1.71, 73) + calculaImc (1.72, 68);
