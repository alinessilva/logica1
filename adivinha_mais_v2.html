<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    
    function sorteia () {
        
        return Math.round(Math.random() *10);
    }
    
    function sorteiaNumeros(quantidade) {
        
        // essa variavel só existe dentro da função
        var segredos = [];
        
        // para saber quantos numeros eu já sorteei 
        var numero = 1;
        
        while (numero <= quantidade){
         
            var numeroAleatorio = sorteia();
            
            // Não deixa sortear o num. 0
            if(numeroAleatorio !==0){
            
                var achou = false;
                
                // esse for não deixa que os numeros sorteados sejam repetidos
                for (var posicao = 0; posicao < segredos.length; posicao++){
                
                    if (segredos[posicao] == numeroAleatorio){
                        achou=true;
                        break;
                    }
                }
                
                if(achou == false){
                segredos.push(numeroAleatorio);
                numero++;
                }
            }
        }
        return segredos;
    }
    
    // lista com numeros aleatórios que não se repetem
    var segredos = sorteiaNumeros(3);
    
    console.log(segredos);
    
    segredos.push(sorteia());
    
    var input = document.querySelector("input");
//  DEVERIA TER DADO O FOCO NO MOMENTO DO CARREGAMENTO DA PAGINA 
//var input.focus();
    
    var achou = false;
    function verifica(){
        
        for (var posicao = 0; posicao < segredos.length; posicao++) {
         
         if (input.value == segredos [posicao])  {
            
            alert("Você acertou!");
            achou = true;
            break;
         }
        } 
        if(achou == false){
            alert("Você errou!");
        }
     
     input.value = "";
     input.focus();
}
    
    var button = document.querySelector("button");
    
    button.onclick = verifica;  

</script>
