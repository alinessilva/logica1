<meta charset="latin">

<script>

	function pulaLinha( ) {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var ano = 2012;

	mostra("Eu nasci em : " + (ano - 25));
	mostra("Adriano nasceu em : " + (ano - 26));
	mostra("Paulo nasceu em : " + (ano - 32));

	console.log("esta mensagem aparece apenas no log");

// Console: CTRL+SHIFT+J 

</script>
