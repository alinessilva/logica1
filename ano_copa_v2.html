<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var AnoCopa = 1930;
    var limite = parseInt(prompt("Qual é o ano limite?"));

    while(AnoCopa <= limite) {

        mostra(AnoCopa + " tem copa!");
            AnoCopa = AnoCopa + 4;
    }

    mostra("Ufa! Esses foram os anos de copa até " + limite);
</script>
