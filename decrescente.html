<script>

	function mostra(frase){

		document.write(frase + "<br/>");
		
	}

//No final escreva a palavra "FIM". DICA: você pode decrementar uma variável!

	var contador = 20;
	
	while(contador >= 0 && contador <= 20) {
	
		mostra(contador);
		
	contador--;
