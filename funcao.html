<meta charset="latin">

<script>

	var ano = 2016;



	function pulaLinha() {

		document.write("<br><br>");
	}


	function cruzaLinha() {

		document.write("<hr>");
	}



	document.write("Flávio nasceu em " + (ano - 39));
	pulaLinha();
	document.write("Joaquim nasceu em " + (2016 - 20));
	pulaLinha();
	document.write("Barney nasceu em " + (2016 - 40) + "<br>");
	cruzaLinha();
	

</script>
